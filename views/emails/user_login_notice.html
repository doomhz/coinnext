                <p>IP: {{ip}}</p>

            </tr>

          <table class="footer" cellpadding="0" cellspacing="0" width="100%">
            <tr>
              <td valign="top" style="font-family: Helvetica, Arial, sans-serif; color: #999999; font-size: 12px; padding-left: 10px; padding-right: 10px; padding-bottom: 10px;">
                <span>Â© Coinnext</span>

        </td>
      </tr>
